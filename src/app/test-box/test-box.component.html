<div class="test-box-wrapper">
  <div class="typing-sheet">
    <div class="visible-area" #visibleArea>
      <div class="words-box" [ngStyle]="{'top': wordsBoxPosition}">
        <span *ngFor="let word of words; let i = index;" class="word word-{{i}}" [ngClass]="{'current-word': word.isCurrent,
            'current-word-wrong':word.isCurrentWrong, 'correct-word': word.isCorrect,
        'wrong-word': word.isWrong}" #wordRef>{{word.value}}</span>
      </div>
      <div class="test-over-msg" [ngStyle]="{'display': msgBoxDisplay}">
        <span>Time is Over!</span>
      </div>
    </div>
  </div>

  <div class="typing-toolbar">
    <input type="text" class="typing-field" [formControl]="inputField">
    <div class="timer">
      <span>{{counterTime | time}}</span>
    </div>
    <button class="refresh-button" (click)="startTest()">Start Again</button>
  </div>

  <div class="result-box shadow">
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th colspan="2">Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Speed</td>
          <td>0 WPM</td>
        </tr>
        <tr>
          <td>Words Typed</td>
          <td>
            <span>3</span>&nbsp;&nbsp;(
            <span>4</span>&nbsp;|
            <span>6</span>&nbsp;
            )
          </td>
        </tr>

        <tr>
          <td>Characters Typed</td>
          <td>
            <span>3</span>&nbsp;&nbsp;(
            <span>4</span>&nbsp;|
            <span>6</span>&nbsp;
            )
          </td>
        </tr>

        <tr>
          <td>Accuracy</td>
          <td>4%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">You are in top <span>10%</span></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
